{% extends 'base.html' %}
{% block content %}
{% load static %}

<section class="hero">

    {% for quote in quotes %}
    <div class="container slider">
        <div class="slides">
            <div class="slide">
                <div class="slide-text">
                    <h2>{{ quote.title }}</h2>
                    <p>{{ quote.content }}</p>
                </div>

                {% if user.is_authenticated %}
                <div class="quote-likes" id="quote-{{ quote.id }}">
                    <button class="like-btn" onclick="toggleVote({{ quote.id }}, 'like')">
                        {% if quote.user_vote == 'like' %}
                            <img id="like-img-{{ quote.id }}" src="{% static 'img/likeActive.png' %}" alt="like">
                        {% else %}
                            <img id="like-img-{{ quote.id }}" src="{% static 'img/like.png' %}" alt="like">
                        {% endif %}
                        <span id="likes-{{ quote.id }}">{{ quote.number_of_likes }}</span>
                    </button>

                    <button class="dislike-btn" onclick="toggleVote({{ quote.id }}, 'dislike')">
                        {% if quote.user_vote == 'dislike' %}
                            <img id="dislike-img-{{ quote.id }}" src="{% static 'img/dislikeActive.png' %}" alt="dislike">
                        {% else %}
                            <img id="dislike-img-{{ quote.id }}" src="{% static 'img/dislike.png' %}" alt="dislike">
                        {% endif %}
                        <span id="dislikes-{{ quote.id }}">{{ quote.number_of_dislikes }}</span>
                    </button>
                </div>
                {% endif %}

                <div class="corner-label">
                    <div class="corner-title">{{ quote.creator_content.username }}</div>
                    <div class="corner-subtitle">{{ quote.category.name }}</div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</section>

{% endblock %}
