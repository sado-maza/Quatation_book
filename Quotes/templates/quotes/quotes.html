{% extends 'base.html' %}
{% block content %}
{% load static %}


<section class="hero">
    {% for quote in quotes %}
    <div class="container slider">
        <div class="slides">
            <div class="slide">
                <div class="slide-text">
                    <h2>{{ quote.title }}</h2>
                    <p>{{ quote.content }}</p>
                </div>

                {% if user.is_authenticated %}
                    <div class="quote-likes" id="quote-{{ quote.id }}">
                        <button onclick="toggleVote({{ quote.id }}, 'like')">ğŸ‘ <span id="likes-{{ quote.id }}">{{ quote.number_of_likes }}</span></button>
                        <button onclick="toggleVote({{ quote.id }}, 'dislike')">ğŸ‘ <span id="dislikes-{{ quote.id }}">{{ quote.number_of_dislikes }}</span></button>
                    </div>
                {% endif %}

                <div class="corner-label">
                    <div class="corner-title">{{ quote.creator_content.username }}</div>
                    <div class="corner-subtitle">{{ quote.category.name }}</div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</section>


{% endblock %}
